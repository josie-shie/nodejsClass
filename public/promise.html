            console.log('r');
            return 7;

            //throw new Error('my error')
        })
        //這裡的r會接受到上一個than回傳的值 7;
        .then(r =>{
            console.log('r');
            return new Promise((resolve,reject)=>{
            const rnd = Math.random()*1500;
            setTimeout(function(){
                resolve('1:'+rnd);
            },rnd);
        })
        //這裡的r會接受到上一個than回傳的值'1:'+rnd;

            console.log('r');
            return 7;
            
        })
