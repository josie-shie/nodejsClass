<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #info {
            position: fixed;
            top: 0px;
            right: 0px;
        }
        .box {
            position: relative;
            width: 500px;
            height: 800px;
            background-color: #e69696;
        }
    </style>
</head>
<body>
<div id="info">
    <a href="#aaa">aaa</a><br>
    <a href="#bbb">bbb</a><br>
    <a href="#ccc">ccc</a><br>
</div>
<div class="box" id="aaa">aaa</div>
<div class="box" id="bbb" style="background-color: #6fbed6;">bbb</div>
<div class="box" id="ccc" style="background-color: #5bc572;">ccc</div>

<script>

    //hash-change是頁面內的連結 他不會刷新頁面
    //hash只能放一個字串

    function hushHAndler(){
        let h = location.hash;
        if(h.length < 2){
            h = 'aaa';
        }else{
            h = h.slice(1);
        }
        console.log(h);

    };

    window.addEventListener('hushchange',hushHAndler);
    hushHAndler();//重新載入的時候就會先呼叫一次

</script>
</body>
</html>
