    <!-- bodyPasser只能處理enctype="application/x-www-form-urlencoded" -->

         <!-- 表單來為一定要有name屬性資料才會傳過去 -->

         <input type="hidden" name="say" value="hello">
         <br>
         <input type="submit">
    </from> 

</body>
