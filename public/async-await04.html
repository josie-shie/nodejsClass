<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myPromise() {
        return new Promise((resolve, reject)=>{
            const rnd = Math.random()*1500;
            setTimeout(function(){
                resolve(rnd);
            }, rnd);
        });
    }

    //有async的函示 才可以使用await
    (async ()=>{
        for(let i=1; i<=10; i++){
            console.log(i, await myPromise());
        }
    })();

    (async ()=>{
        for(let i=1; i<=10; i++){
            console.log(String.fromCharCode(64+i), await myPromise());
        }
    })();


</script>
</body>
</html>
